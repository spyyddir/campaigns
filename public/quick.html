<html>
    <head>
      <title>Gaming</title>
      <link rel="stylesheet" href="./css/core.css" type="text/css">
      <script type="text/javascript" src="./js/vendor/zepto.js"></script>
      <script type="text/javascript" src="./js/vendor/underscore.js"></script>
      <script type="text/javascript" src="./js/vendor/mustache.js"></script>
      <script type="text/javascript" src="./js/vendor/backbone.js"></script>
      <script type="text/javascript" src="./js/namespace.js"></script>
      <script type="text/javascript" src="./js/models.js"></script>
      <script type="text/javascript" src="./js/app.js"></script>
      <script type="text/javascript" src="./js/boot.js"></script>
    </head>
    <body>
      <div id="js-views" style="display:none;">
        <script type="html/mustache" id="templates-nav-section">
          <h2>
            <span>{{first_letter}}</span>
            <strong>{{name}}</strong>
          </h2>
          <ul class="sub-sections">
            {{#pages}}
              <li>{{name}}</li>
            {{/pages}}
          </ul>
        </script>

        <script type="html/mustache" id="templates-nav">
          <div id="current-game">{{name}}</div>
          <ul id="sections">
            {{#sections}}
              <li class="section" data-section="{{.}}"></li>
            {{/sections}}
          </ul>
        </script>

        <script type="html/mustache" id="templates-all-campaigns">
          <div id="all-campaigns">
            <h1>Campaigns</h1>
            <nav>
              {{#campaigns}}
                <a href="#">{{name}} &raquo;</a>
              {{/campaigns}}
            </nav>
          </div>
        </script>
      </div>

      <div id="app"></div>
    </body>
</html>
